<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>E-Cofre - Recuperação de Senha</title>

    <!-- Font Awesome (ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS da página -->
    <link rel="stylesheet" href="style-recuperacao.css">
</head>

<body>
    <div class="container">
        <h2>Entre Com O Pin De Segurança</h2>

        <div class="recovery-box">
            <div class="info-text">
                <p>Pin Enviado</p>
            </div>

            <div class="input-row">
                <i class="fas fa-key icon-fixed"></i>
                <input type="text" id="pin" placeholder="Digite o PIN">
            </div>

            <div class="info-text">
                <p>Senha Nova</p>

            </div>

            <div class="input-row">
                <img src="Lock.png" class="icon-fixed" alt="Cadeado">
                <input type="password" id="nova-senha" placeholder="Digite sua nova senha">
                <i class="fas fa-eye eye-icon" id="toggleSenha"></i>
            </div>
            <button type="button" class="confirmar-btn"  onclick="window.location.href='/view/login/login.html'">Confirmar</button>
            <button type="button" class="reenviar-btn">Enviar Novamente</button>

            <div class="segunda-etapa">




            </div>
        </div>
    </div>

    <script src="recuperacao.js"></script>
</body>

</html>
