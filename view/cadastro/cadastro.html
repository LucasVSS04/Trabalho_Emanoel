<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Cofre - Cadastro</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container cadastro-container">
        <div class="header-bar">
            <div class="back-button">&#8592;</div>
            <div class="window-controls">
                <span class="minimize">&#8212;</span>
                <span class="maximize">&#9744;</span>
                <span class="close">&#10005;</span>
            </div>
        </div>
        
        <h1 class="cadastro-title">Criação De Conta</h1>
        
        <div class="cadastro-form">
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <div class="input-container">
                    <input type="text" id="nome" name="nome" class="form-input">
                </div>
            </div>
            
            <div class="input-group">
                <label for="email">E-Mail</label>
                <div class="input-container">
                    <input type="email" id="email" name="email" class="form-input">
                </div>
            </div>
            
            <div class="input-group">
                <label for="telefone">Número De Telefone</label>
                <div class="input-container">
                    <input type="tel" id="telefone" name="telefone" class="form-input">
                </div>
            </div>
            
            <div class="input-group">
                <label for="nascimento">Data De Nascimento</label>
                <div class="input-container">
                    <input type="text" id="nascimento" name="nascimento" placeholder="DD / MM / YYYY" class="form-input">
                </div>
            </div>
            
            <div class="input-group">
                <label for="senha">Senha</label>
                <div class="input-container">
                    <input type="password" id="senha" name="senha" class="form-input">
                    <div class="toggle-password" id="toggle-senha">&#128065;</div>
                </div>
            </div>
            
            <div class="input-group">
                <label for="confirmar-senha">Confirmar Senha</label>
                <div class="input-container">
                    <input type="password" id="confirmar-senha" name="confirmar-senha" class="form-input">
                    <div class="toggle-password" id="toggle-confirmar-senha">&#128065;</div>
                </div>
            </div>
            
            <button class="confirmar-btn" id="confirmar-btn">Confirmar</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../data/js/data-service.js"></script>
    <script src="../../business/js/app-logic.js"></script>
    <script src="cadastro.js"></script>
</body>
</html>
