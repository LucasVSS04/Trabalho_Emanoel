<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - E-Cofre</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-editPerf.css">

    <!-- Scripts globais -->
    <script src="/src/scripts/theme-manager.js"></script>
    <style>
        body{
            display: none;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <!-- Header -->
        <header class="profile-header">
            <button id="back-btn" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="header-title">Perfil</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="profile-content">
            <!-- Profile Image -->
            <div class="profile-image-container">
                <img src="https://scontent.fvix21-1.fna.fbcdn.net/v/t39.30808-1/495367133_122217395396056930_6826814118899665450_n.jpg?stp=c170.156.292.291a_dst-jpg_s200x200_tt6&_nc_cat=110&ccb=1-7&_nc_sid=2d3e12&_nc_ohc=WwL3Rn1R_akQ7kNvwHGAsce&_nc_oc=AdmYqIsRteKhMtczcFo29tMZvrphHs0WTgcD6co1Bo_Hi_HczQD1HOqcvM8pfi08dm-z8BaRJHrx6wjeWgurCZsT&_nc_zt=24&_nc_ht=scontent.fvix21-1.fna&_nc_gid=MAFjInUZndXtb64fmqnA8w&oh=00_AfLNkRZrQB6DgMVW-EyPDteXi1l2CFQ4zcgxaJpY1nfX_w&oe=68230D86" alt="Foto de perfil" class="profile-image">
                <div class="camera-icon">
                    <i class="fas fa-camera"></i>
                </div>
            </div>

            <!-- User Information -->
            <div class="user-info">
                <h2 class="user-name">Carregando...</h2>
                <p class="user-id">ID: ...</p>
            </div>

            <!-- Profile Form -->
            <form id="profile-form" class="profile-form">
                <!-- Name Field -->
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="Seu nome completo">
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="seuemail@exemplo.com">
                </div>

                <!-- Update Button -->
                <button type="submit" class="update-button">Atualizar Perfil</button>
            </form>
        </main>
    </div>

    <script src="/src/controllers/editPerf-controller.js"></script>
</body>

</html>
