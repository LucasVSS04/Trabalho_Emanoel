<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar Senha - E-Cofre</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="change-password.css">
    
    <!-- Scripts globais -->
    <script src="/src/scripts/theme-manager.js"></script>
</head>
<body>
    <div id="webcrumbs">
        <div class="bg-[#0a342e] text-white p-3 flex items-center justify-center relative">
            <button id="back-btn" class="absolute left-4 hover:scale-110 transition-transform">
                <span class="material-symbols-outlined text-2xl">arrow_back</span>
            </button>
            <h1 class="text-2xl font-bold">Trocar Senha</h1>
        </div>

        <div class="bg-[#f2fcf9] min-h-screen p-6">
            <!-- Conteúdo Principal -->
            <main class="max-w-xl mx-auto">
                <form id="change-password-form" class="space-y-6 mt-12 animate-fade-in">
                    <!-- Senha Atual -->
                    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                        <div class="p-4 border-b border-gray-100">
                            <h2 class="text-lg font-medium text-[#173e3a]">Senha Atual</h2>
                            <p class="text-sm text-gray-500">Digite sua senha atual para verificação</p>
                        </div>
                        <div class="p-4">
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="senha-antiga" 
                                    class="w-full py-3 px-4 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#17c99b] text-[#173e3a]"
                                    placeholder="• • • •"
                                    required
                                >
                                <button type="button" class="toggle-password absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                                    <span class="material-symbols-outlined">visibility_off</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Nova Senha -->
                    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                        <div class="p-4 border-b border-gray-100">
                            <h2 class="text-lg font-medium text-[#173e3a]">Nova Senha</h2>
                            <p class="text-sm text-gray-500">Crie uma senha forte com pelo menos 6 caracteres</p>
                        </div>
                        <div class="p-4">
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="nova-senha" 
                                    class="w-full py-3 px-4 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#17c99b] text-[#173e3a]"
                                    placeholder="• • • •"
                                    required
                                >
                                <button type="button" class="toggle-password absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                                    <span class="material-symbols-outlined">visibility_off</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Confirmar Senha -->
                    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                        <div class="p-4 border-b border-gray-100">
                            <h2 class="text-lg font-medium text-[#173e3a]">Confirmar Senha</h2>
                            <p class="text-sm text-gray-500">Digite novamente a nova senha</p>
                        </div>
                        <div class="p-4">
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="confirmar-senha" 
                                    class="w-full py-3 px-4 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#17c99b] text-[#173e3a]"
                                    placeholder="• • • •"
                                    required
                                >
                                <button type="button" class="toggle-password absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                                    <span class="material-symbols-outlined">visibility_off</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Botão de trocar senha -->
                    <button 
                        type="submit" 
                        class="w-full flex items-center justify-center gap-2 py-3 bg-[#17c99b] hover:bg-[#15b88c] text-white font-medium rounded-xl transition-colors duration-300"
                    >
                        <span class="material-symbols-outlined">lock_reset</span>
                        Trocar Senha
                    </button>
                </form>
            </main>

            <!-- Rodapé -->
            <footer class="mt-20 text-center text-sm text-gray-500">
                <p>E-Cofre v1.0.0 © 2023</p>
            </footer>
        </div>
    </div>

    <script src="/src/controllers/change-password-controller.js"></script>
</body>
</html>
