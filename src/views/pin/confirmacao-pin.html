<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmação de PIN</title>
    <link rel="stylesheet" href="style-pin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Entre Com O Pin De Segurança</h2>

            <label for="pin" class="label-pin">Pin Enviado</label>
            <div class="input-row">
                <i class="fas fa-key icon-fixed"></i>
                <input type="text" id="pin" placeholder="Digite o PIN">
            </div>

            <button type="submit" class="confirm-btn" id="confirmar-btn">Confirmar</button>
            <button type="button" class="resend-btn" id="reenviar-btn">Enviar Novamente</button>
       
    </div>

    <script src="/src/controllers/pin-controller.js"></script>
</body>
</html>
