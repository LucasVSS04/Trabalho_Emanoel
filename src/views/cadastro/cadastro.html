<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Cofre - Cadastro</title>

  <!-- Font Awesome para os ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Seus estilos -->
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="container cadastro-container">
    <h1 class="cadastro-title">Criação De Conta</h1>

    <div class="cadastro-form">
      <div class="input-group">
        <label for="nome">Nome Completo</label>
        <div class="input-container">
          <input type="text" id="nome" name="nome" class="form-input">
        </div>
      </div>

      <div class="input-group">
        <label for="email">E-Mail</label>
        <div class="input-container">
          <input type="email" id="email" name="email" class="form-input">
        </div>
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <div class="input-container">
          <input type="password" id="senha" name="senha" class="form-input">
          <i class="fas fa-eye eye-icon" id="toggle-senha"></i>
        </div>
      </div>

      <div class="input-group">
        <label for="confirmar-senha">Confirmar Senha</label>
        <div class="input-container">
          <input type="password" id="confirmar-senha" name="confirmar-senha" class="form-input">
          <i class="fas fa-eye eye-icon" id="toggle-confirmar-senha"></i>
        </div>
      </div>

      <!-- Botão ajustado e alinhado -->
      <div class="input-group">
        <label></label>
        <div class="input-container">
          <a  class="confirmar-btn" id="confirmar-btn">Confirmar</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/src/controllers/cadastro-controller.js"></script>
</body>
</html>
