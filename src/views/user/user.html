<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - E-Cofre</title>
    <link rel="stylesheet" href="style-user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="user-info">
                <div class="icone-sino" id="notificacao">
                    <i class="fas fa-bell"></i>
                </div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTf7pGQYIraoWVbSfz8mhvAd9xJKlE2AuvTew&s"
                     alt="Foto do perfil"
                     class="user-avatar"
                     id="user-avatar">
                <p><strong id="user-name">Gabriel Couzzi</strong><br><id id="user-id">ID: ID-001</id></p>
            </div>
            <nav class="menu">
                <button id="home">
                    <i class="fas fa-home"></i> Menu
                </button>
                <button id="transaction">
                    <i class="fas fa-exchange-alt"></i> Transações
                </button>
                <button class="active" id="user">
                    <i class="fas fa-user"></i> Meu Perfil
                </button>
                <button id="analytics">
                    <i class="fas fa-chart-line"></i> Análises
                </button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1>Configurações do Perfil</h1>

            <!-- Opções do Perfil -->
            <div class="options-container">
                <div class="option-card">
                    <div class="icon-container">
                        <i class="fas fa-user-edit"></i>
                    </div>
                    <div class="option-content">
                        <h4>Editar Perfil</h4>
                        <p>Altere seus dados pessoais e foto de perfil</p>
                    </div>
                    <div class="arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>

                <div class="option-card">
                    <div class="icon-container">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="option-content">
                        <h4>Segurança</h4>
                        <p>Altere senha e configurações de segurança da conta</p>
                    </div>
                    <div class="arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>

                <div class="option-card" id="config-btn">
                    <div class="icon-container">
                        <i class="fas fa-cog"></i>
                    </div>
                    <div class="option-content">
                        <h4>Configurações</h4>
                        <p>Preferências do sistema e configurações de notificação</p>
                    </div>
                    <div class="arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>

                <a href="#" id="logout-btn" class="option-card logout">
                    <div class="icon-container">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                    <div class="option-content">
                        <h4>Sair da Conta</h4>
                        <p>Encerrar sua sessão atual no sistema</p>
                    </div>
                    <div class="arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>
            </div>
        </main>
    </div>

    <script src="/src/controllers/user_controller.js"></script>
</body>
</html>
